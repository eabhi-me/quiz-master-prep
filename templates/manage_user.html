{% extends 'base.html' %}

{% block importstatic %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock%}

{% block title %}
    Quiz-Master | Dashboard
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="card">
        <h2 class="card-title text-info text-center mt-4">Manage Users</h2>
        <hr class="h-auto my-4">
    <div class="card-body">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email_address }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser('{{ user.id }}')">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
</div>
{% endblock %}
