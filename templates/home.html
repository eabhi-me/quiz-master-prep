   Home
{% endblock %}

<div class="container mt-5 pt-5 mb-3">
   <div class="row">
       <div class="col-lg-6 mb-lg-3 mb-3">
           <img src="{{ url_for('static', filename='images/illustration-2.png') }}" alt="Graphic" class="img-fluid">
        
       </div>
